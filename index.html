<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-do List<i class="fa fa-pencil"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Feed the cat</li>
		<li><span><i class="fa fa-trash"></i></span> Buy milk and bread</li>
		<li><span><i class="fa fa-trash"></i></span> Clock 10000 steps today!</li>

	</ul>
</div>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
